            display: flex;
            justify-content: center;
            align-items: center;

            background: var(--bg-color);

            position: relative;
            overflow: hidden;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            max-width: 450px;
            width: 90%;

            z-index: 1;

            to { opacity: 1; transform: translateY(0); }
        }

        h1 {

            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {

            margin-bottom: 10px;
            color: var(--label-color);
            font-weight: 400;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

            font-size: 1.2em;
        }

        input {

            width: 80px;
            margin: 0 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-color);
            font-family: inherit;
            font-size: 1em;
            transition: border-color 0.3s ease, transform 0.2s ease;
        }

        [data-theme="dark"] input {
            background: rgba(52, 73, 94, 0.8);
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            transform: scale(1.05);
        }

        button.calculate-btn {
            padding: 14px 40px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            font-size: 1.1em;
            transition: background 0.3s ease, transform 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        button.calculate-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        button.calculate-btn:hover::after {
            width: 300px;
            height: 300px;
        }

        button.calculate-btn:hover {
            background: var(--button-hover);
            transform: translateY(-2px);

            padding: 15px;
            font-size: 1.5em;
            color: var(--text-color);
            background: var(--result-bg);
            border-radius: 10px;
            font-family: 'Playfair Display', serif;
            animation: slideIn 0.5s ease-out;

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

            color: #e74c3c;
            font-size: 1em;
            margin-top: 15px;
            font-weight: 500;
        }

            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        .theme-toggle button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 2em;
            color: var(--text-color);
            transition: transform 0.3s ease;
        }

        .theme-toggle button:hover {
            transform: rotate(360deg);
        }

        .sidebar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
        }

        .sidebar-toggle button {
            background: var(--button-bg);
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
            transition: transform 0.3s ease;
        }

        .sidebar-toggle button:hover {
            background: var(--button-hover);
            transform: scale(1.1);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: var(--sidebar-bg);
            box-shadow: 2px 0 10px var(--shadow-color);
            z-index: 4;
            transition: left 0.3s ease;
            overflow-y: auto;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: var(--sidebar-text);
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
            font-size: 1.1em;
            border-radius: 8px;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .sidebar a:hover {
            background: var(--accent-color);
            color: white;
            transform: translateX(5px);
        }

        .sidebar a.selected {
            background: var(--button-bg);
            color: white;
        }

                left: -200px;

            .calculator {

                width: 95%;

            document.getElementById('title').textContent = t.title;

            document.getElementById('month').placeholder = t.monthPlaceholder;

        function calculateAge() {
            const language = document.querySelector('.calculator').getAttribute('data-lang');
            const t = translations[language];
            const dayInput = document.getElementById('day').value;
            const monthInput = document.getElementById('month').value;
            const yearInput = document.getElementById('year').value;

            const day = parseInt(dayInput, 10);
            const month = parseInt(monthInput, 10);
            const year = parseInt(yearInput, 10);

            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            resultDiv.innerHTML = '';
            errorDiv.innerHTML = '';

            if (!dayInput || !monthInput || !yearInput || isNaN(day) || isNaN(month) || isNaN(year)) {
                errorDiv.innerHTML = t.errorEmpty;
                return;
            }

            if (day < 1 || day > 31 || month < 1 || month > 12) {
                errorDiv.innerHTML = t.errorInvalidDayMonth;
                return;
            }

            if (year < 1900 || year > 2025) {
                errorDiv.innerHTML = t.errorInvalidYear;
                return;
            }

            const inputDate = new Date(year, month - 1, day);
            if (inputDate.getDate() !== day || inputDate.getMonth() !== month - 1 || inputDate.getFullYear() !== year) {
                errorDiv.innerHTML = t.errorInvalidDate;
                return;
            }

            const today = new Date();
            if (inputDate > today) {
                errorDiv.innerHTML = t.errorFutureDate;
                return;
            }

            let years = today.getFullYear() - inputDate.getFullYear();
            let months = today.getMonth() - inputDate.getMonth();
            let days = today.getDate() - inputDate.getDate();

            if (days < 0) {
                months--;
                days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            resultDiv.innerHTML = t.result(years, months, days);
        }
